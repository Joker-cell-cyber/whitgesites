<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1A1A1A" rx="10" ry="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="80" fill="#6D28D9" opacity="0.3"/>
  <circle cx="450" cy="300" r="100" fill="#8B5CF6" opacity="0.2"/>
  
  <!-- Rocket -->
  <g transform="translate(300, 200) scale(0.8)">
    <!-- Rocket Body -->
    <path d="M0,-120 C-20,-100 -20,20 0,40 C20,20 20,-100 0,-120" fill="#F9FAFB" stroke="#6D28D9" stroke-width="4"/>
    
    <!-- Rocket Window -->
    <circle cx="0" cy="-40" r="15" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Rocket Fins -->
    <path d="M0,30 L-30,60 L-20,20 Z" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
    <path d="M0,30 L30,60 L20,20 Z" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Rocket Flame -->
    <path d="M-10,40 C-15,70 15,70 10,40 Z" fill="#EC4899" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Stars -->
  <g fill="#FFFFFF">
    <circle cx="100" cy="50" r="2" opacity="0.7"/>
    <circle cx="150" cy="150" r="1.5" opacity="0.5"/>
    <circle cx="200" cy="80" r="2" opacity="0.6"/>
    <circle cx="250" cy="200" r="1.5" opacity="0.7"/>
    <circle cx="300" cy="50" r="2" opacity="0.5"/>
    <circle cx="350" cy="150" r="1.5" opacity="0.6"/>
    <circle cx="400" cy="100" r="2" opacity="0.7"/>
    <circle cx="450" cy="250" r="1.5" opacity="0.5"/>
    <circle cx="500" cy="120" r="2" opacity="0.6"/>
    <circle cx="550" cy="180" r="1.5" opacity="0.7"/>
    <circle cx="120" cy="230" r="2" opacity="0.5"/>
    <circle cx="180" cy="300" r="1.5" opacity="0.6"/>
    <circle cx="230" cy="350" r="2" opacity="0.7"/>
    <circle cx="330" cy="280" r="1.5" opacity="0.5"/>
    <circle cx="430" cy="330" r="2" opacity="0.6"/>
    <circle cx="520" cy="370" r="1.5" opacity="0.7"/>
  </g>
  
  <!-- Planet -->
  <circle cx="450" cy="100" r="40" fill="#1A1A1A" stroke="#8B5CF6" stroke-width="2" opacity="0.8"/>
  <ellipse cx="450" cy="100" rx="40" ry="10" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  <ellipse cx="450" cy="100" rx="30" ry="35" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.6" transform="rotate(45, 450, 100)"/>
  
  <!-- Text "MISSION" -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">INNOVATION</text>
</svg> 